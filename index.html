<center>

<br><br><br>

<p>BODY MASS CALCULATOR (BMI): BMI Calculator is a tool at estimated body fat based on a persons weight and height. It is often used to asses weight-related health risks</p>

<br>

<div class="col-md-6">
<img style="width: 500px; border: solid black 10px;" src="https://c8.alamy.com/comp/2GGJXNE/bmi-body-mass-index-feminine-pink-infographic-vector-illustration-for-weight-loss-or-gain-2GGJXNE.jpg">

</div>	

<br><br>

<div class="col-md-6">
<h1>BMI Calculator</h1>
!
<!--these are the calculations for the function -->

<p>Weight (kg):</p>
<input type="TEXT" class="form-control" id="weight">
<br>
<p>Height (m):</p>
<input type="TEXT" class="form-control" id="height">
<br>
<button type="Submit" class="btn btn-warning" onclick="calculations()">Show Me</button>

<br><br>

<kbd id = "BMICATEGORY">Catgory</kbd>
<kbd id = "BMIRESULT">Your BMI</kbd>

</div>





<script>
	function calculations(){

		var weight = document.getElementById("weight").value;
		var height = document.getElementById("height").value;
		var number = weight / Math.pow(height, 2);

		document.getElementById("BMIRESULT").innerHTML = number;

		if(number < 18.5){
			document.getElementById("BMICATEGORY").innerHTML = "You are underweight.";
		} else if(number >= 18.5 && number <= 24.9){
			document.getElementById("BMICATEGORY").innerHTML = "You are normal weight.";
		} else if(number >= 25 && number <= 29){
			document.getElementById("BMICATEGORY").innerHTML = "You are overweight.";
		} else if(number >= 30){
			document.getElementById("BMICATEGORY").innerHTML = "You are obese.";
		
	}
}

    =
</script>
